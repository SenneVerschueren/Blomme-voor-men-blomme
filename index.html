        overflow: hidden;
        background: url("media/IMG-20240708-WA0158.jpg") no-repeat center center
          fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }

      .star {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 8px white;
        cursor: pointer;
        animation: twinkle 2s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.2;
        }
      }

      .message {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 8px;
        max-width: 300px;
        display: none;
      }

      #media-display {
        position: fixed; /* Fixed position */
        top: 50%; /* Position it in the middle vertically */
        left: 50%; /* Position it in the middle horizontally */
        transform: translate(
          -50%,
          -50%
        ); /* Offset by half of its width and height */
        width: 80%; /* Limit the width of the media */
        max-width: 600px; /* Max width */
        height: auto;
        text-align: center;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        border-radius: 10px;
        z-index: 1000; /* Ensure it's on top of other content */
        display: none; /* Initially hidden */
      }

      #media-display img,
      #media-display video {
        max-width: 100%;
        max-height: 40vh; /* Limit media height */
        border-radius: 10px; /* Rounded corners for media */
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2); /* Soft shadow on media */
      }

      const preloadedMedia = {};
      let mediaDisplayActive = false;

      // Preload media files
      function preloadMedia() {
        mediaCollection.forEach((media) => {
          if (media.endsWith(".mp4")) {
            const video = document.createElement("video");
            video.src = media;
            video.preload = "auto"; // Preload the video
            preloadedMedia[media] = video; // Store preloaded video
          } else {
            const img = new Image();
            img.src = media; // Preload image
            preloadedMedia[media] = img; // Store preloaded image
          }
        });
      }

      // Dynamisch sterren genereren
      function generateStars() {
        for (let i = 0; i < 100; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          star.style.top = `${y}px`;
          star.style.left = `${x}px`;
          star.addEventListener("click", (e) => {
            // Stop event propagation to prevent immediate closing
            e.stopPropagation();
            showMediaOnClick();
          });
          document.body.appendChild(star);
        }
      }

      // Toon media bij klik
      function showMediaOnClick() {
        const randomMedia = getRandomMedia();
        displayMedia(randomMedia);
        mediaDisplayActive = true;
      }

      // Kies een willekeurige media
      function getRandomMedia() {
        const randomIndex = Math.floor(Math.random() * mediaCollection.length);
        return mediaCollection[randomIndex];
      }

      // Toont de geselecteerde media
      function displayMedia(media) {
        const mediaDisplay = document.getElementById("media-display");
        mediaDisplay.innerHTML = ""; // Clear previous media
        if (media.endsWith(".mp4")) {
          const video = preloadedMedia[media].cloneNode(true); // Clone the preloaded video element
          video.controls = true;
          video.autoplay = true;
          // Prevent clicks on video from closing the display
          video.addEventListener("click", (e) => {
            e.stopPropagation();
          });
          mediaDisplay.appendChild(video);
        } else {
          const img = preloadedMedia[media].cloneNode(true); // Clone the preloaded image element
          mediaDisplay.appendChild(img);
        }
        mediaDisplay.style.display = "block"; // Ensure the media display is visible
      }

      // Verberg media bij klik op document
      function hideMedia() {
        if (mediaDisplayActive) {
          const mediaDisplay = document.getElementById("media-display");
          mediaDisplay.style.display = "none";
          mediaDisplayActive = false;
        }
      }

      // Initialiseer alles bij het laden van de pagina
      window.onload = () => {
        preloadMedia(); // Preload media files
        generateStars(); // Generate stars

        // Add click event to document to hide media when clicked
        document.addEventListener("click", hideMedia);

        // Prevent media display clicks from triggering the hide action
        const mediaDisplay = document.getElementById("media-display");
        mediaDisplay.addEventListener("click", (e) => {
          e.stopPropagation();
          hideMedia(); // Still hide when clicking directly on the media container
        });
      };
